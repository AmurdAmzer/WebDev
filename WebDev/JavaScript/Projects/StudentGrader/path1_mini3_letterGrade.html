<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Average Calculator</title>
</head>
<body>
    <h1>Average Calculator</h1>

    <h3>Enter Your Scores:</h3>

    <label>Score:</label>
    <input type="number" id="score" placeholder="Enter a score"> <br><br>

    <button id="addScoreBtn">Add Score</button> 
    <button id="averageBtn">Calculate Average</button>
    <button id="gradeBtn">Calculate Grade</button> <br><br>

    <p id="scoreList">Scores: [ ]</p> <br>
    <p id="result"></p> <br><br>
    <p id="grade"></p>

    <button id="clearBtn">Clear Scores</button>

    <script src="path1_mini3_letterGrade.js"></script>
</body>
</html>
